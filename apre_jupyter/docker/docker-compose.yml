version: "3"
services:
  apre_jupyter:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      args:
        - username=devel
        - userid=1000
    container_name: apre_jupyter
    image: apre_jupyter
    restart: unless-stopped    
    logging:
      driver: json-file
      options:
        max-size: 50m
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - ../:/home/devel/apre_jupyter
    command: /opt/conda/bin/jupyter notebook --ip='0.0.0.0' --port=8888 --no-browser
